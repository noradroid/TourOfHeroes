<h2>My Heroes</h2>

<div>
    <label for="new-hero">Hero name: </label>
    <input for="new-hero" #heroName />

    <!-- set hero name back to empty -->
    <button type="button" (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button routerLink="/heroes/{{hero.id}}" type="button" (click)="onSelect(hero)">
            <span class="badge">Id: {{hero.id}}</span>
            <span class="name">Name: {{hero.name}}</span>
        </button>
        <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
    </li>
</ul>
